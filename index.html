<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f4; }
        .container { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; }
        .form-group { margin-bottom: 15px; }
        label { font-weight: bold; }
        input, select { width: 100%; padding: 8px; margin-top: 5px; }
        button { background: blue; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Dashboard Admin</h1>
        
        <h2>Tambah Data Karyawan</h2>
        <div class="form-group">
            <label for="nama">Nama:</label>
            <input type="text" id="nama">
        </div>
        <div class="form-group">
            <label for="jabatan">Jabatan:</label>
            <input type="text" id="jabatan">
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status">
                <option value="Tetap">Tetap</option>
                <option value="Kontrak">Kontrak</option>
            </select>
        </div>
        <button onclick="tambahKaryawan()">Simpan</button>
        
        <h2>Data Karyawan</h2>
        <table border="1" width="100%" id="dataKaryawan">
            <tr>
                <th>Nama</th>
                <th>Jabatan</th>
                <th>Status</th>
            </tr>
        </table>
    </div>

    <script>
        function tambahKaryawan() {
            let nama = document.getElementById("nama").value;
            let jabatan = document.getElementById("jabatan").value;
            let status = document.getElementById("status").value;
            
            if(nama && jabatan) {
                let table = document.getElementById("dataKaryawan");
                let row = table.insertRow();
                row.insertCell(0).innerText = nama;
                row.insertCell(1).innerText = jabatan;
                row.insertCell(2).innerText = status;
            }
        }
    </script>
</body>
</html>
